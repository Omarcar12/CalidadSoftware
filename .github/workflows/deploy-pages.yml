name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and deploy
        uses: actions/deploy-pages@v1
        with:
          source_dir: ./public  # Carpeta donde est√°n tus archivos web
